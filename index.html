<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="generator">
      <input type="text" id="password" placeholder="Your password will appear here" readonly />
      
      <button onclick="copyPassword()">ðŸ“‹ Copy</button>

      <div class="options">
        <label for="length">Length:</label>
        <input type="number" id="length" value="12" min="4" max="32" />
      </div>

      <div class="checkboxes">
        <label><input type="checkbox" id="include-uppercase" checked /> Uppercase</label>
        <label><input type="checkbox" id="include-numbers" checked /> Numbers</label>
        <label><input type="checkbox" id="include-symbols" checked /> Symbols</label>
      </div>

      <button onclick="generatePassword()">ðŸ”’ Generate Password</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
